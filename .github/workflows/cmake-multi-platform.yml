name: CMake on Windows, Linux and macOS

on:
  push:
    branches: [ "moving-to-nanocbf" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "moving-to-nanocbf" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        cmake_extra_args: ['']
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
            cmake_extra_args: '-DTARGET_ARCH=arm64'
          - os: macos-13
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
            cmake_extra_args: '-DTARGET_ARCH=x86_64'
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        ${{ matrix.cmake_extra_args }}
        -S ${{ github.workspace }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Stage binary
      shell: bash
      run: |
        mkdir -p staging
        if [ "${{ runner.os }}" = "Windows" ]; then
          cp ${{ steps.strings.outputs.build-output-dir }}/Release/Meerkat2.exe staging/
        else
          cp ${{ steps.strings.outputs.build-output-dir }}/Meerkat2 staging/
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Meerkat2-${{ matrix.os }}-${{ matrix.c_compiler }}
        path: staging/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      shell: bash
      run: |
        cd artifacts
        for dir in Meerkat2-*/; do
          platform="${dir%/}"
          if ls "$dir"/*.exe 1>/dev/null 2>&1; then
            cp "$dir"/Meerkat2.exe "${platform}.exe"
          else
            cp "$dir"/Meerkat2 "${platform}"
          fi
        done

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        generate_release_notes: true
        files: artifacts/Meerkat2-*[!/]
